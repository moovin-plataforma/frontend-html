<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Moovin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <title>Moovin</title>
</head>

<body>
    <section id="topo-main">
        <div id="contact" > 
            <img src="./imgs/phone.svg" id="cel-img">
            <p id="cel-text" class="text-config" >(51) 9 9920 0350</p>
            <img src="./imgs/whats.svg" id="whats-img" >
            <p id="whats-text" class="text-config">(51) 9 9920 0350</p>
            <nav>
                <ul>
                  <li><a class="text-config-list text-config" href="#">LISTA DE DESEJOS</a></li>
                  <li><a class="text-config" href="#">FALE CONOSCO</a></li>
                  <li><a class="text-config" href="#">TROCAS E DEVOLUÇÕES</a></li>
                </ul>
            </nav>
        </div>

        <div id="search-bar-login" > 
            <div id="menu-mobile">
                <input type="checkbox" id="check">
                <label id="icone-menu" for="check"><img src="./imgs/menu.svg"></label>   
                <div id="bar-menu-mobile">
                    <nav>
                        <a href="#"><div class="link">LISTA DE DESEJOS</div></a>
                        <a href="#"><div class="link">FALE CONOSCO</div></a>
                        <a href="#"><div class="link">TROCAS E DEVOLUÇÕES</div></a>
                    </nav>
                </div>
            </div>
            <img src="./imgs/logo.svg" id="logo" > 
            <div id="search-bar">
                <span id="img-search"><img src="./imgs/search.svg" ></span>
                <input  type="text"  placeholder="O que você está procurando?" class="input-search-style">
            </div>
            <div id="dropdown">
                <span>Entrar</span>
                <img src="./imgs/chevron-down.svg" >
                <nav>
                    <ul class="dropdown-content">
                      <li class="dropdown-content-item"><a href="#">Minha conta</a></li>
                      <li class="dropdown-content-item"><a href="#">Meus pedidos</a></li>
                      <li class="dropdown-content-item"><a href="#">Lista de desejos</a></li>
                    </ul>
                </nav>
            </div>
            <div id="img-bag">
                <img src="./imgs/bag.svg">
                <div id="circle">
                    <p  id="circle-text">+50</p>
                </div>
            </div>         
        </div>  
        <div id="search-bar-mobile">
            <span id="img-search-mobile"><img src="./imgs/search.svg" ></span>
            <input  type="text"  placeholder="O que você está procurando?"  class="input-search-style" id="input-mobile">
        </div> 
    </section> 
</body>
</html>
