<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Moovin">
    <link rel="stylesheet" href="index.css">
    <title>Moovin</title>
</head>

<body>
    <section id="topo-main">
        <div id="contact" > 
            <img src="./imgs/phone.svg" id="cel-img">
            <p id="cel-text" class="text-config" >(51) 9 9920 0350</p>
            <img src="./imgs/whats.svg" id="whats-img" >
            <p id="whats-text" class="text-config">(51) 9 9920 0350</p>
            <p class="text-config-list text-config">LISTA DE DESEJOS</p>
            <p class="text-config">FALE CONOSCO</p>
            <p class="text-config">TROCAS E DEVOLUÇÕES</p>
        </div>
        <div id="search-bar-login" > 
            <img src="./imgs/logo.svg" id="logo" > 
            <div id="search-bar">
                <span id="img-search"><img src="./imgs/search.svg" ></span>
                <input  type="text"  placeholder="O que você está procurando?">
            </div>
            <div class="dropdown">
                <span>Entrar</span>
                <img src="./imgs/chevron-down.svg" >
                <div class="dropdown-content">
                    <p class="dropdown-content-item">Minha conta</p>
                    <p class="dropdown-content-item">Meus Pedidos</p>
                    <p class="dropdown-content-item">Lista de desejos</p>
                </div>
            </div>
            <div id="img-bag">
                <img src="./imgs/bag.svg">
                <div id="circle">
                    <p  id="circle-text">+50</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
